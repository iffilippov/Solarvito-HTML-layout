<!DOCTYPE html>
<html lang="ru">

<head>

    <link rel="canonical" href="https://icons.getbootstrap.com/">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link rel="shortcut icon" href="images/shortcut_icon_solarvito.png" type="image/x-icon">

    <title>Solarvito</title>
</head>

<body>
<header>
    <div class="px-3 py-2 text-bg-dark">
        <div class="container">
            <div class="text-end">
                <button type="button" class="btn btn-dark">
                    <i class="bi bi-person" width="20" height="20"></i> Войти

                <button type="button" class="btn btn-primary">Новое объявление <i class="bi bi-plus-lg"></i></button>

        </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">

            <h3>Доска объявлений</h3>
            <button type="button" class="btn btn-outline-primary btn-sm ms-2 me-2"

                        --bs-btn-font-family: 'Inter';
                        --bs-btn-font-size: 14px;
                        --bs-btn-line-height: 20px;
                        --bs-btn-font-weight: normal;
                        --bs-btn-border-radius: 4px;
                    "
                >
                <i class="bi bi-list-nested"></i>

            </button>
            <form class="col-lg-7 mb-2 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Поиск по объявлениям" aria-label="Поиск">
            </form>
            <button type="button" class="btn btn-primary">Найти <i class="bi bi-search"></i></button>

        </div>

<main>
    <div class="container">

    </div>
