<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts.css">

  <link rel="shortcut icon" href="images/shortcut_icon_solarvito.svg" type="image/svg+xml">
  <title>Solarvito</title>
</head>

<body>
  <header class="header">
    <div class="header__upper">
      <div class="header__upper-internal">
        <div class="header__upper-internal-buttons">
          <button class="header__upper-button-log-in">
            <div class="header__upper-button-log-in-icon">
              <img src="images/bootstrap_icons/person.svg" alt="login" class="header__upper-button-log-in-icon_params">
            </div>
            <p class="header__upper-button-log-in-text text-sm-normal">
              Войти
            </p>
          </button>
          <button class="header__upper-button-new-advertisement">
            <p class="header__upper-button-new-advertisement-text text-sm-medium">
              Новое объявление
            </p>
            <div class="header__upper-button-new-advertisement-icon">
              <img src="images/bootstrap_icons/plus-lg.svg" alt="new" class="header__upper-button-new-advertisement-icon_params">
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="header__lower">
      <h3 class="header__lower-header text-h3-bold">
        Доска объявлений
      </h3>
      <div class="header__lower-categories-and-search">
        <button class="header__lower-button-categories">
          <div class="header__lower-button-categories-icon">
            <img src="images/bootstrap_icons/list-nested.svg" alt="categories" class="header__lower-button-categories-icon_params">
          </div>
          <p class="header__lower-button-categories-text text-sm-medium">
            Все категории
          </p>
        </button>
        <div class="header__lower-search">
          <form action="" class="header__lower-search-form">
            <input type="search" class="header__lower-search-form_input text-sm-normal" placeholder="Поиск по объявлениям"
              aria-label="Поиск">
          </form>
          <button class="header__lower-search-button">
            <p class="header__lower-search-button-text text-sm-medium">
              Найти
            </p>
            <div class="header__lower-search-button-icon">
              <img src="images/bootstrap_icons/search.svg" alt="search" class="header__lower-search-button-icon_params">
            </div>
          </button>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
